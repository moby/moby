language: go
arch: arm64
dist: focal
go: 1.15.x
script:
  - diff -u <(echo -n) <(gofmt -d *.go)
  - diff -u <(echo -n) <(golint $(go list -e ./...) | grep -v YAMLToJSON)
  - GO111MODULE=on go vet .
  - GO111MODULE=on go test -v -race ./...
  - git diff --exit-code
install:
  - GO111MODULE=off go get golang.org/x/lint/golint
