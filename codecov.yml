comment: false

github_checks:
  annotations: false

coverage:
  status:
    patch:
      default:
        target: 50%
        only_pulls: true
    # project will give us the diff in the total code coverage between a commit
    # and its parent
    project:
      default:
        target: auto
        threshold: "15%"
    changes: false

ignore:
  - "vendor/**/*"
