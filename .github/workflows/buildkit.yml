name: buildkit

# Default to 'contents: read', which grants actions to read commits.
#
# If any permission is set, any permission not included in the list is
# implicitly set to "none".
#
# see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - '[0-9]+.[0-9]+'
  pull_request:

env:
  GO_VERSION: "1.24.3"
  DESTDIR: ./build
  ALPINE_VERSION: "3.20"

jobs:
  validate-dco:
    uses: ./.github/workflows/.dco.yml

  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 120 # guardrails timeout for the whole job
    needs:
      - validate-dco
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build
        uses: docker/bake-action@v6
        with:
          targets: binary
      -
        name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: ${{ env.DESTDIR }}
          if-no-files-found: error
          retention-days: 1

  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 120 # guardrails timeout for the whole job
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        worker:
          - dockerd
          - dockerd-containerd
        pkg:
          - client
          - cmd/buildctl
          - solver
          - frontend
          - frontend/dockerfile
        typ:
          - integration
    steps:
      -
        name: Prepare
        run: |
          disabledFeatures="cache_backend_azblob,cache_backend_s3"
          if [ "${{ matrix.worker }}" = "dockerd" ]; then
            disabledFeatures="${disabledFeatures},merge_diff"
          fi
          echo "BUILDKIT_TEST_DISABLE_FEATURES=${disabledFeatures}" >> $GITHUB_ENV
      # Expose `ACTIONS_RUNTIME_TOKEN` and `ACTIONS_CACHE_URL`, which is used
      # in BuildKit's test suite to skip/unskip cache exporters:
      # https://github.com/moby/buildkit/blob/567a99433ca23402d5e9b9f9124005d2e59b8861/client/client_test.go#L5407-L5411
      -
        name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          path: moby
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      -
        name: BuildKit ref
        run: |
          # FIXME(aepifanov) temporarily overriding version to use for tests; remove with the next release of buildkit
          # echo "BUILDKIT_REF=$(./hack/buildkit-ref)" >> $GITHUB_ENV
          echo "BUILDKIT_REPO=moby/buildkit" >> $GITHUB_ENV
          echo "BUILDKIT_REF=b10aeed77fd8a370f6aec7ae4b212ab291914e08" >> $GITHUB_ENV
        working-directory: moby
      -
        name: Checkout BuildKit ${{ env.BUILDKIT_REF }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BUILDKIT_REPO }}
          ref: ${{ env.BUILDKIT_REF }}
          path: buildkit
      -
        name: Patch deprecated Schema1Image test
        run: |
          # Skip TestSchema1Image - gcr.io no longer supports Docker Schema1 manifests
          # The test tries to pull gcr.io/google_containers/pause:3.0 which returns 400 Bad Request
          # Add t.Skip() at the start of the function to skip the test gracefully
          sed -i 's/func testSchema1Image(t \*testing.T, sb integration.Sandbox) {/func testSchema1Image(t *testing.T, sb integration.Sandbox) {\n\tt.Skip("gcr.io no longer supports Schema1 manifests")/' buildkit/client/client_test.go
          echo "Patched Schema1Image test to skip execution"
          grep -A 3 "func testSchema1Image" buildkit/client/client_test.go
      -
        name: Update BuildKit test image pins
        run: |
          # Update Alpine pins to latest Alpine 3.20 digests
          # Get current digests for alpine:3.20
          AMD64_DIGEST=$(docker buildx imagetools inspect --raw alpine:3.20 | jq -r '.manifests[] | select(.platform.architecture=="amd64") | .digest')
          ARM64_DIGEST=$(docker buildx imagetools inspect --raw alpine:3.20 | jq -r '.manifests[] | select(.platform.architecture=="arm64") | .digest')
          LIBRARY_DIGEST=$(docker buildx imagetools inspect --raw alpine:3.20 | jq -r '.digest')

          echo "Using Alpine 3.20 digests:"
          echo "  amd64: $AMD64_DIGEST"
          echo "  arm64: $ARM64_DIGEST"
          echo "  library: $LIBRARY_DIGEST"

          # Patch pins.go with updated digests using sed
          sed -i \
            -e "s|sha256:25fad2a32ad1f6f510e528448ae1ec69a28ef81916a004d3629874104f8a7f70|$AMD64_DIGEST|g" \
            -e "s|sha256:e3bd82196e98898cae9fe7fbfd6e2436530485974dc4fb3b7ddb69134eda2407|$ARM64_DIGEST|g" \
            -e "s|sha256:82d1e9d7ed48a7523bdebc18cf6290bdb97b82302a8a9c27d4fe885949ea94d1|$LIBRARY_DIGEST|g" \
            buildkit/util/testutil/integration/pins.go

          # Update the comment to reflect Alpine 3.20
          sed -i 's|// alpine 3.18|// alpine 3.20|g' buildkit/util/testutil/integration/pins.go

          echo "Updated pins.go:"
          cat buildkit/util/testutil/integration/pins.go
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: binary
          path: ./buildkit/build/moby/
      -
        name: Update daemon.json
        run: |
          sudo rm -f /etc/docker/daemon.json
          sudo service docker restart
          docker version
          docker info
      -
        name: Test
        run: |
          ./hack/test ${{ matrix.typ }}
        env:
          CONTEXT: "."
          TEST_DOCKERD: "1"
          TEST_DOCKERD_BINARY: "./build/moby/dockerd"
          TESTPKGS: "./${{ matrix.pkg }}"
          TESTFLAGS: "-v --parallel=1 --timeout=30m --run=//worker=${{ matrix.worker }}$"
        working-directory: buildkit
