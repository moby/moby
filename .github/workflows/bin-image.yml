name: bin-image

# Default to 'contents: read', which grants actions to read commits.
#
# If any permission is set, any permission not included in the list is
# implicitly set to "none".
#
# see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - '[0-9]+.[0-9]+'
      - '[0-9]+.x'
    tags:
      - 'v*'
  pull_request:

jobs:
  validate-dco:
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    uses: ./.github/workflows/.dco.yml

  build:
    uses: crazy-max/.github/.github/workflows/bake-distribute-mp.yml@8a89518a596466dc5ebfee758d1456398f29b036
    needs:
      - validate-dco
    with:
      target: bin-image-cross
      push: ${{ github.event_name != 'pull_request' && github.repository == 'moby/moby' }}
      cache: true
      meta-image: moby/moby-bin
      ### versioning strategy
      ## push semver tag v23.0.0
      # moby/moby-bin:23.0.0
      # moby/moby-bin:latest
      ## push semver prerelease tag v23.0.0-beta.1
      # moby/moby-bin:23.0.0-beta.1
      ## push on master
      # moby/moby-bin:master
      ## push on 23.0 branch
      # moby/moby-bin:23.0
      ## any push
      # moby/moby-bin:sha-ad132f5
      meta-tags: |
        type=semver,pattern={{version}}
        type=ref,event=branch
        type=ref,event=pr
        type=sha
      envs: |
        DOCKER_GITCOMMIT=${{ github.sha }}
        VERSION=${{ github.ref }}
        PLATFORM=Moby Engine - Nightly
        PRODUCT=moby-bin
        PACKAGER_NAME=The Moby Project
    secrets:
      login-username: ${{ secrets.DOCKERHUB_MOBYBIN_USERNAME }}
      login-password: ${{ secrets.DOCKERHUB_MOBYBIN_TOKEN }}
