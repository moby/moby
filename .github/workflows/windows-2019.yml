name: windows-2019

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-dco:
    uses: ./.github/workflows/.dco.yml

  run:
    needs:
      - validate-dco
    uses: ./.github/workflows/.windows.yml
    with:
      os: windows-2019
      send_coverage: false
