name: windows-2019

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  validate-dco:
    uses: ./.github/workflows/.dco.yml

  build:
    needs:
      - validate-dco
    uses: ./.github/workflows/.windows-build.yml
    with:
      os: windows-2019

  run:
    needs:
      - build
    uses: ./.github/workflows/.windows.yml
    with:
      os: windows-2019
      send_coverage: false
